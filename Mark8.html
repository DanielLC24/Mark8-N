<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Nao mark 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #e0f2fe, #bae6fd);
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
        }

        .contenedor-carta {
            perspective: 1000px;
            width: 90%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 3/4;
            margin: 15px;
        }

        .carta {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        .carta.volteada {
            transform: rotateY(180deg);
        }

        .cara {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(2, 132, 199, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
        }

        .frontal {
            background: linear-gradient(160deg, #f0f9ff, #e0f2fe);
            border: 2px solid #7dd3fc;
        }

        .trasera {
            background: linear-gradient(45deg, #0284c7, #0ea5e9);
            transform: rotateY(180deg);
            color: white;
        }

        .corazon {
            font-size: clamp(50px, 12vw, 65px);
            margin-bottom: 15px;
            animation: latido 1.5s infinite;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1, h2 {
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            color: #1a365d;
            letter-spacing: 1px;
            margin: 8px 0;
            text-align: center;
        }

        .frontal h1 {
            font-size: clamp(24px, 6vw, 32px);
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .frontal h2 {
            font-size: clamp(20px, 5vw, 26px);
            color: #2b6cb0;
        }

        .mensaje {
            text-align: center;
            font-size: clamp(16px, 4.2vw, 20px);
            line-height: 1.8;
            padding: 15px;
            width: 90%;
        }

        .mensaje h3 {
            font-family: 'Comic Neue', cursive;
            font-size: clamp(22px, 5.5vw, 28px);
            color: #ffedd5;
            margin-bottom: 15px;
            text-decoration: underline;
            letter-spacing: 0.8px;
        }

        .mensaje p {
            margin: 15px 0;
            color: #ebf8ff;
            letter-spacing: 0.5px;
        }

        @keyframes flotar {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        .emoji-individual {
            position: fixed;
            animation: flotar 3s linear forwards;
            pointer-events: none;
            z-index: 999;
            font-size: clamp(18px, 4.5vw, 24px);
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
        }

        @media (max-width: 480px) {
            .contenedor-carta {
                width: 95%;
                margin: 10px;
            }
            
            .cara {
                padding: 12px;
                border-radius: 12px;
            }
            
            .mensaje {
                padding: 12px;
            }
            
            .mensaje p {
                margin: 12px 0;
            }
            
            .corazon {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-carta">
        <div class="carta" onclick="voltearCarta()">
            <div class="cara frontal">
                <div class="corazon">üêò</div>
                <h1>Puchale al</h1>
                <h2>elefantito</h2>
            </div>
            <div class="cara trasera">
                <div class="mensaje">
                    <h3>Holaaaaaaaaaa</h3>
                    <p>Nunca olvides que alguien aqu√≠ siempre le vas a importar.</p>
                    <p>No te voy a decir quien soy jiji.</p>
                    <p>Pero el piensa que eres lo mejor que hay en esta vida üò∂‚Äçüå´Ô∏è</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function voltearCarta() {
            const carta = document.querySelector('.carta');
            carta.classList.toggle('volteada');
            
            const emojis = ['‚≠ê', 'ü©µ', 'ü¶¶', 'üíê', '‚ú®', 'üå∑'];
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            const cantidad = isMobile ? 20 : 30;
            
            for(let i = 0; i < cantidad; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-individual';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                const startX = Math.random() * 95;
                const startY = Math.random() * 95;
                const duration = Math.random() * 1 + 2;
                
                emoji.style.left = startX + '%';
                emoji.style.top = startY + '%';
                emoji.style.animationDuration = duration + 's';
                emoji.style.opacity = 0.9;
                
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), duration * 1000);
            }
        }
    </script>
</body>
</html>
